<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="">
<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!--home screen-->
    <section id="home-screen" class=" text-white flex min-h-screen justify-center items-center">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-poppins uppercase">Alpha Class Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white text-black">Play Now</button>
        </div>
    </section>
   <!--playGround start--> 
    <section id="play-ground" class=" hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!--screen-->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CCS] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
            </div>
            <div class="flex justify-center h-full items-center">
                <p id="current-alphabet" class="text-black font-bold text-9xl uppercase">Y</p>
            </div>
        </div>
            <!--keyboard start-->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!--keyboard end-->
            <!--live score-->
            <div class="flex justify-between w-3/4">
                  <button class="btn bg-[#894189] text-white rounded-full px-4">
                    life
                    <img src="images/heart.svg" alt="">
                  <span id="current-life">5</span>
            
                  </button>
                  <button class="btn bg-[#360490] text-white rounded-full px-4">
                    Score
                    <img src="images/dollar.svg" alt="">
                  <span id="current-score">0</span>
            
                  </button>
            </div>
        </div>
    
    </section>

   <!--playground end--> 
   <!--final score start-->
    <section id="final-score" class=" hidden flex justify-center items-center min-h-screen">
        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
            <h4 class="text-8xl">Game Over!!</h4>
            <h1 class="text-8xl">
                <span class="font-extrabold">Score:</span>
                <span id="last-score">0</span>
            </h1>
            <button onclick="play()" class="btn font-bold">Play Again</button>
            <p>Practice will Make You a Pro</p>
           
        </div>
    
    </section>
</main>
<script src="scripts/alpha-clash.js"></script>
<script src="scripts/utility.js"></script>
</body>

</html>
